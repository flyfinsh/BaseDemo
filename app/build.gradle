apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion "23.0.1"    defaultConfig {        applicationId "com.meilicat.basedemo"        minSdkVersion 15        targetSdkVersion 23        versionCode 1        versionName "1.0"    }// 配置签名    signingConfigs {        key {            storeFile file("../keystore/meilicat.jks");            storePassword "123456"            keyAlias "mlc"            keyPassword "123456"        }    }    productFlavors {        inner_test {            manifestPlaceholders(["CATEGORY":"inner_test"])        }        // 官网        guanwang {            manifestPlaceholders = [CATEGORY: "guanwang"]        }        // 应用宝        yingyongbao {            manifestPlaceholders = [CATEGORY: "yingyongbao"]        }        // 豌豆荚        wandoujia {            manifestPlaceholders = [CATEGORY: "wandoujia"]        }        // 360助手        _360zhushou {            manifestPlaceholders = [CATEGORY: "360zhushou"]        }        // 91助手        _91zhushou {            manifestPlaceholders = [CATEGORY: "91zhushou"]        }        // 安卓市场        anzhuoshichang {            manifestPlaceholders = [CATEGORY: "anzhuoshichang"]        }        // 百度应用        baiduyingyong {            manifestPlaceholders = [CATEGORY: "baiduyingyong"]        }        // 小米市场        xiaomishichang {            manifestPlaceholders = [CATEGORY: "xiaomishichang"]        }        // 淘宝手机助手        taobaozhushou {            manifestPlaceholders = [CATEGORY: "taobaozhushou"]        }    }//    buildTypes {        release {            signingConfig signingConfigs.key            // 混淆配置            minifyEnabled false//            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            signingConfig signingConfigs.key        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:23.1.0'    compile files('libs/universal-image-loader-1.8.4-with-sources.jar')    compile files('libs/gson-2.2.4.jar')    compile files('libs/litepal-1.1.1-src.jar')    compile files('libs/okhttp-3.0.1.jar')    compile files('libs/butterknife-7.0.1.jar')    compile files('libs/okio-1.6.0.jar')    //显示圆形的ImageView的控件    compile 'de.hdodenhof:circleimageview:2.0.0'    //下拉MD设计的下拉刷新控件    compile 'com.cjj.materialrefeshlayout:library:1.3.0'    //用于做沉浸式状态栏的    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'    compile 'org.greenrobot:eventbus:3.0.0'    compile 'com.pnikosis:materialish-progress:1.7'}